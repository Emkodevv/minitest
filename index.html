<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Math</title>
</head>
<body>
    <div class="main">
        <h1 class="title" align="center">Тест по математике</h1>
        <p class="text-cont">Сколько будет 15 * 5?</p>
        <input id="a1"  type="text">
        <br>

        <p class="text-cont">Сколько будет 112 + 88?</p>
        <input id="a2"  type="text">
        <br>

        <p class="text-cont">Сколько будет -10 - 5?</p>
        <input id="a3"  type="text">
        <br>

        <p class="text-cont">Сколько будет 100 + 333?</p>
        <input id="a4"  type="text">
        <br>

        <p class="text-cont">Сколько будет 32 - 8?</p>
        <input id="a5"  type="text">
        <br>

        <p class="text-cont">Сколько будет 9 * 8?</p>
        <input id="a6"  type="text">
        <br>

        <p class="text-cont">Сколько будет 257 + 243?</p>
        <input id="a7"  type="text">
        <br>

        <p class="text-cont">Сколько будет -23 + 10?</p>
        <input id="a8"  type="text">
        <br> 

        <button id="finish">Проверить</button>
    </div>




    <script src="./index.js"></script>
</body>
</html>
